apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

project.ext {
    restAssuredVersion = '4.4.0'
    jUnitVersion = '5.8.2'
}


dependencies {
    testImplementation  group: 'io.rest-assured', name: 'rest-assured', version: restAssuredVersion
    testImplementation  group: 'io.rest-assured', name: 'json-path', version: restAssuredVersion
    testImplementation  group: 'io.rest-assured', name: 'json-schema-validator', version: restAssuredVersion
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: jUnitVersion
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: jUnitVersion
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: jUnitVersion




}

group = 'ru.alfabank.api_autotests'
version = '1.0'
description = 'api_autotests'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    testLogging.showStandardStreams = true
    useJUnitPlatform()
    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
}
