apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

project.ext {
    restAssuredVersion = '4.4.0'
    jUnitVersion = '5.8.2'
    reportPortalVersion = '5.1.0'
}
repositories {
    mavenLocal()
    maven { url "http://binary/artifactory/epam-reportportal/" }
    maven { url "http://binary/artifactory/public" }
    maven { url "http://binary/artifactory/thirdparty" }
    maven { url "http://binary/artifactory/Autotests" }
}


dependencies {
    implementation 'org.projectlombok:lombok:1.18.18'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: restAssuredVersion
    implementation group: 'io.rest-assured', name: 'json-path', version: restAssuredVersion
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: restAssuredVersion
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    implementation group: 'ru.alfabank.tests', name: 'bank-steps', version: '1.4.8'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: jUnitVersion
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: jUnitVersion
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: jUnitVersion

    implementation group: 'com.epam.reportportal', name: 'logger-java-log4j', version: reportPortalVersion
    implementation group: 'com.epam.reportportal', name: 'agent-java-junit5', version: reportPortalVersion



        // https://projectlombok.org
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'


}

dependencies {
    compile(group: 'ru.alfabank.tests', name: 'bank-steps', version: '1.4.8')
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
}

group = 'ru.alfabank.api_autotests'
version = '1.0'
description = 'api_autotests'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    testLogging.showStandardStreams = true
    useJUnitPlatform()
    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
}
